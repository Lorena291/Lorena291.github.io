<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="index.html" style="text-decoration: none; color: white;">
                <h1 style="margin:0;">About Me</h1>
            </a>
            <div class="header-actions">
                <a href="links.html" class="action-button links-button" title="Weitere Links">Links</a>
                <a href="projekte.html" class="action-button projects-button" title="Projekte">Projekte</a>
                <a href="news.html" class="action-button projects-button" title="News">News</a>
            </div>
        </div>
        <button id="theme-toggle" aria-pressed="false" title="Toggle theme">üåô</button>
    </header>
    <div class="container">
        
        <div id="news-list"></div>
    <div class="violet-box">
    </div>
    <script>
    const modeBtn = document.getElementById('modeBtn');
    const body = document.body;
    function updateModeButton() {
        if (body.classList.contains('night-mode')) {
            modeBtn.textContent = 'Light';
            modeBtn.classList.add('night');
        } else {
            modeBtn.textContent = 'Night';
            modeBtn.classList.remove('night');
        }
    }
    modeBtn.addEventListener('click', () => {
        body.classList.toggle('night-mode');
        updateModeButton();
    });
    updateModeButton();
</script>

    <script>
        (function(){
            const root = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const storageKey = 'site-theme';

            function applyTheme(isDark){
                if(isDark) root.classList.add('dark'); else root.classList.remove('dark');
                btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                btn.setAttribute('aria-pressed', String(isDark));
            }

            // initial: from localStorage or prefers-color-scheme
            const saved = localStorage.getItem(storageKey);
            let isDark = saved ? saved === 'dark' : window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(isDark);

            btn.addEventListener('click', function(){
                isDark = !root.classList.contains('dark');
                applyTheme(isDark);
                localStorage.setItem(storageKey, isDark ? 'dark' : 'light');
            });
        })();
    </script>
    
<script>
// Automatisches Einlesen und strukturierte Darstellung der News
(function(){
    async function loadNews() {
        const container = document.getElementById('news-list');
        try {
            const res = await fetch('news.json');
            if (!res.ok) throw new Error('Failed to load news');
            const data = await res.json();
            container.innerHTML = data.map(item => `
                <div class="news-card" style="border:1px solid #ddd;border-radius:8px;margin-bottom:1.5rem;padding:1rem;max-width:1000px;margin-left:auto;margin-right:auto;box-shadow:0 2px 8px rgba(122,71,138,0.08);background:${body.classList.contains('night-mode') ? '#181818' : '#fff'};color:${body.classList.contains('night-mode') ? '#c7a4ff' : '#222'};">
                    <img src="${item.image}" alt="${item.title}" style="width:100%;max-width:320px;height:auto;border-radius:6px;margin-bottom:0.7rem;" />
                    <div style="font-size:1.1rem;color:${body.classList.contains('night-mode') ? '#c7a4ff' : '#7a478a'};font-weight:bold;">${item.date}</div>
                    <h4 style="margin:0.2rem 0 0.5rem 0;">${item.title}</h4>
                    <div style="font-size:1rem;margin-bottom:0.7rem;">${item.summary}</div>
                </div>
            `).join('');
        } catch(err) {
            container.innerHTML = '<p style="color:crimson">Fehler beim Laden der News.</p>';
            console.error('loadNews error', err);
        }
    }
    if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', loadNews);
    else loadNews();
})();
</script>
</body>
</html>
