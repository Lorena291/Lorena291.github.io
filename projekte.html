<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Projekte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="index.html" style="text-decoration: none; color: white;">
                <h1 style="margin:0;">About Me</h1>
            </a>
            <div class="header-actions">
                <a href="links.html" class="action-button links-button" title="Weitere Links">Links</a>
                <a href="projekte.html" class="action-button projects-button" title="Projekte">Projekte</a>
                <a href="news.html" class="action-button projects-button" title="News">News</a>
            </div>
        </div>
        <button id="theme-toggle" aria-pressed="false" title="Toggle theme">üåô</button>
    </header>

    <div class="container">
        
        <div class="map-grid-two">
            <div class="map-card">
                <h3>Basiskarte</h3>
                <iframe src="basismap.html" class="map-frame" title="Basiskarte"></iframe>
            </div>
            
            <div class="map-card">
                <h3>Punktekarte</h3>
                <iframe src="punktekarte.html" class="map-frame" title="Punktekarte"></iframe>
            </div>
            
            <div class="map-card">
                <h3>Routenkarte</h3>
                <iframe src="routenkarte.html" class="map-frame" title="Routenkarte"></iframe>
            </div>
            
            <div class="map-card">
                <h3>Fl√§chenkarte</h3>
                <iframe src="flaechenkarte.html" class="map-frame" title="Fl√§chenkarte"></iframe>
            </div>
        </div>
    </div>

    <script>
        (function(){
            const root = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const storageKey = 'site-theme';

            function applyTheme(isDark){
                if(isDark) root.classList.add('dark'); else root.classList.remove('dark');
                btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                btn.setAttribute('aria-pressed', String(isDark));
            }

            // initial: from localStorage or prefers-color-scheme
            const saved = localStorage.getItem(storageKey);
            let isDark = saved ? saved === 'dark' : window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(isDark);

            btn.addEventListener('click', function(){
                isDark = !root.classList.contains('dark');
                applyTheme(isDark);
                localStorage.setItem(storageKey, isDark ? 'dark' : 'light');
            });
        })();
    </script>
</body>
</html>
